<ul class="task-list">
  <li *ngFor="let tarefa of tarefas" class="task-item">
    {{ tarefa.descricao }}
    <div class="buttons">
      <button [routerLink]="['/edita-tarefa', tarefa.id]" class="edit-button">
        Editar
      </button>
      <button (click)="removeTarefa(tarefa.id)" class="remove-button">
        Remover
      </button>
    </div>
  </li>
</ul>
